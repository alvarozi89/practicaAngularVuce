<form [formGroup]="myForm">
    <div class="container">
        <form class="row">
            <div class="form-group col-md-3" *ngFor="let control of jsonFormData?.controls">
                <mat-form-field
                    *ngIf="['text', 'password', 'email', 'number', 'search', 'tel', 'url', 'date'].includes(control.type)">
                    <mat-label>{{control.label}}</mat-label>
                    <input matInput placeholder="{{control.options?.placeholder}}" formControlName="{{control.name}}"
                        type="{{control.type}}">
                </mat-form-field>

                <mat-form-field *ngIf="control.type === 'select'">
                    <mat-label>{{control.label}}</mat-label>
                    <mat-select formControlName="{{control.name}}">
                        <mat-option *ngFor="let item of control.options?.items" [value]="item.value">
                            {{item.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field *ngIf="control.type === 'textarea'">
                    <div>
                        <mat-label>{{control.label}}</mat-label>
                        <textarea matInput placeholder="{{control.options?.placeholder}}"
                            formControlName="{{control.name}}" value="{{control.value}}">
                    </textarea>
                    </div>
                </mat-form-field>
                <div class="form-group col-md-3">
                    <section *ngIf="control.type === 'checkbox'">
                        <mat-checkbox formControlName="{{control.name}}">{{control.label}}</mat-checkbox>
                    </section>
                </div>
                <mat-slide-toggle *ngIf="control.type === 'toggle'" formControlName="{{control.name}}">{{control.label}}
                </mat-slide-toggle>
            </div>
        </form>
    </div>
</form>

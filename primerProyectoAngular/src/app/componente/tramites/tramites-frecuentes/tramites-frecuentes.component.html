<div class="container">
  <app-barra></app-barra>
<div class="titulosSecundarios">Trámites frecuentes</div>
<div class="table">
  <table mat-table [dataSource]="dataSource">

    <!-- Entidad Column -->
    <ng-container matColumnDef="favoritos">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Favoritos </th>

      <td mat-cell *matCellDef="let row" class="tableColorCeldas">
        <div class="icon" *ngIf="row.favoritos" >
        <span id="estrella{{row.favoritos}}" class="material-icons red-color " value="1"  (click)="showToasterSuccess(row.favoritos)">star_border</span>
      </div>
        <div class="icon" *ngIf="!row.favoritos">
         
          <span id="estrella2{{!row.favoritos}}"class="material-icons red-color" value="2" (click)="showToasterSuccess(row.favoritos)" >star</span>
        </div>
      </td>
    </ng-container>

    <!-- Fecha registro Column -->
    <ng-container matColumnDef="entidad">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Entidad </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.entidad}} </td>
    </ng-container>

    <!-- Etapa Column -->
    <ng-container matColumnDef="tupa">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Tupa </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.tupa}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="formato">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Formato </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.formato}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="nombreFormato">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Nombre Formato </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.nombreFormato}} </td>
    </ng-container>

    <!-- Trámites en curso Column -->
    <ng-container matColumnDef="tramiteCurso">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Trámites en curso </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.tramiteCurso}} </td>
    </ng-container>

    <!-- Tasa Column -->
    <ng-container matColumnDef="tasa">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Tasa </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.tasa}} </td>
    </ng-container>

    <!-- Plazo Column -->
    <ng-container matColumnDef="plazo">
      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Plazo </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.plazo}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">

      <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="tableColorCeldas">
        <mat-icon aria-hidden="false" class="material-icons red-color" aria-label="Star">folder_open</mat-icon>
        <mat-icon aria-hidden="false" class="material-icons red-color" routerLink="/plantillas" aria-label="Star">
          list_alt</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow = row" [ngClass]="{ 'selected': row === selectedRow }"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>

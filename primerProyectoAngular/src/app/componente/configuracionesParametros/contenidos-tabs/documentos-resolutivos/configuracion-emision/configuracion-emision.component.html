<div class="container">
    <div class="tituloPrincipal">
        Configuración de emisión de documentos resolutivos
    </div><br>
    <div class="comentarios">
        Seleccione el documento resolutivo a configurar.
    </div>

    <div class="container example-button-container">
        <button class="boton-perzonalizado" mat-raised-button color="accent"
            aria-label="Example icon button with a plus one icon" routerLink="/documentosResolutivos">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h3 class="text-danger d-inline"> <b> Volver</b> </h3>
    </div>
    <div class="comentarios">
        <h2>Inscripcion en registro autoritativo de las empresas operadoras de residuos solidos peligrosos</h2>
    </div>

    <div class="table">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="tipoDocumentoDR">
                <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Tipo de Documento DR </th>
                <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.tipoDocumentoDR}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="tableColorCeldas ">
                    <section class="example-section ">
                        <mat-checkbox class="example-margin "></mat-checkbox>
                    </section>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="text-center">
            <button mat-stroked-button color="warn">Cancelar Configuración</button>
            <button (click)="showToasterSuccess()" mat-raised-button color="warn" class="m-2 boton-perzonalizado" routerLink="/documentosResolutivos">Guardar</button>
          </div>
    </div>

</div>

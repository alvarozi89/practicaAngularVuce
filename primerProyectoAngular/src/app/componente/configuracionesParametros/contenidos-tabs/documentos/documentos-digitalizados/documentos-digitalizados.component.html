<div mat-dialog-actions>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h1 class="text-center"> <b>Documentos digitalizados</b> </h1>

                <section class="example-section" [formGroup]="toppings">
                    <p>
                        <mat-checkbox formControlName="opcion1">Resolucion de 600 dpi</mat-checkbox>
                    </p>
                    <p>
                        <mat-checkbox formControlName="opcion2">Color blanco y negro</mat-checkbox>
                    </p>
                    <p>
                        <mat-checkbox formControlName="opcion3">Modo comprimido</mat-checkbox>
                    </p>
                    <p>
                        <mat-checkbox formControlName="opcion4">Reconocer y retirar hojas en blanco, previa validacion
                            del administrado
                        </mat-checkbox>
                    </p>
                    <p>
                        <mat-checkbox formControlName="opcion5">Restringir el tama√±o maximo del archivo y considerar su
                            variacion en cada proceso</mat-checkbox>
                    </p>
                </section>

                <div class="text-center">
                    <button type="button" (click)="onClickNO()" class="btn btn-outline m-2">Cancelar</button>
                    <button data-bs-dismiss="modal" (click)="showToasterSuccess()" mat-raised-button color="warn"
                        style="background-color: rgb(227, 8, 8);" routerLink="/ " mat-button
                        [mat-dialog-close]="true">Guardar</button>
                </div>

            </div>
        </div>

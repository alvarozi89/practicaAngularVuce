<app-tabs></app-tabs>
<div class="container">



    <div class="table">
      <table mat-table [dataSource]="dataSource">



        <ng-container matColumnDef="procedimiento">
          <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Procedimiento </th>
          <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.procedimiento}} </td>
        </ng-container>


        <ng-container matColumnDef="codigoTupa">
          <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Código TUPA</th>
          <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.codigoTupa}} </td>
        </ng-container>


        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Fecha de creación </th>
          <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.fechaCreacion}} </td>
        </ng-container>


          <ng-container matColumnDef="fechaModificacion">
            <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Fecha de modificación </th>
            <td mat-cell *matCellDef="let element" class="tableColorCeldas"> {{element.fechaModificacion}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="tableColorTitulo"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="tableColorCeldas">
              <button routerLink="/gestion-area-configuraciones" class="text-danger" mat-icon-button
                aria-label="Example icon button with a vertical three dot icon" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <mat-icon matTooltip="Consultar" aria-label="Button that displays a tooltip when focused or hovered over"
                  class="color-icono">
                  <mat-icon>edit</mat-icon>
                </mat-icon>
              </button>
            </td>

          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>



</div>
